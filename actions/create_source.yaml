---
# Action definition metadata
name: "create.sources"
description: "Create a sources for a collector."
runner_type: "python-script"
enabled: true
entry_point: "create_source.py"
parameters:
  collector_id:
    type: "integer"
    required: true
    description: "ID of the collectors to create the sources for."
  timezone:
    type: "string"
    required: false
    default: "America/Los_Angeles"
    description: "Timezone used in the timestamps of the logs."
  category:
    type: "string"
    required: false
    description: "Category for the source."
  descr:
    type: "string"
    required: false
    default: ""
    description: "Description of the source."
  force_timezone:
    type: "boolean"
    required: false
    default: false
    description: "Force timezone."
  hostname:
    type: "string"
    required: false
    description: "Hostname for the source."
  name:
    type: "string"
    required: true
    description: "Name of the source."
  path_expression:
    type: "string"
    required: true
    description: "Path expression."
  source_type:
    type: "string"
    required: false
    default: "LocalFile"
    description: "Source type."
  auto_line_matching:
    type: "boolean"
    required: false
    default: true
    description: "Auto line matching."
  alive:
    type: "boolean"
    required: false
    default: true
    description: "Alive or dead."
  automatic_date_parsing:
    type: "boolean"
    required: false
    default: true
    description: "Automatic Date Parsing."
  multiline_processing_enabled:
    type: "boolean"
    required: false
    default: true
    description: "Multiline processing."
  encoding:
    type: "string"
    required: false
    default: "UTF-8"
    description: "Logs encoding."
  manual_prefix_regexp:
    type: "string"
    required: false
    description: "Boundary Regex - Expression to match message boundary e.g. (?<!\\)(\r+)"
  content_type:
    type: "string"
    required: false
    description: "Content type, e.g. HostMetrics"
  metrics:
    type: "array"
    required: false
    description: "Metrics."
  interval:
    type: "integer"
    required: false
    description: "Interval."
  cutoff_timestamp:
    type: "integer"
    required: false
    default: 0
    description: "Cutoff timestamp."
